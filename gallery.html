<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Works — Daria Avdeeva</title>
  <meta name="description" content="Browse all artworks by Daria Avdeeva" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 antialiased">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-full bg-neutral-900 text-white grid place-content-center font-semibold">DA</div>
        <a href="./index.html" class="text-lg font-semibold leading-tight">Daria Avdeeva</a>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-sm">
        <a href="./gallery.html" class="hover:opacity-70">All Works</a>
        <a href="./index.html#about" class="hover:opacity-70">About</a>
        <a href="./index.html#contact" class="hover:opacity-70">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-end justify-between mb-4 gap-3 flex-wrap">
      <div>
        <h1 class="text-3xl font-bold">All Works</h1>
        <p class="text-sm text-neutral-600">Click any piece to view details.</p>
      </div>
      <div class="flex flex-wrap gap-2">
        <input id="search" placeholder="Search title, medium…" class="px-3 py-2 border rounded-xl text-sm bg-white" />
        <select id="filterCollection" class="px-3 py-2 border rounded-xl text-sm bg-white">
          <option value="">All collections</option>
        </select>
        <select id="filterYear" class="px-3 py-2 border rounded-xl text-sm bg-white"></select>
        <select id="filterSize" class="px-3 py-2 border rounded-xl text-sm bg-white">
          <option value="">All sizes</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
        <select id="filterMedium" class="px-3 py-2 border rounded-xl text-sm bg-white">
          <option value="">All mediums</option>
        </select>
        <!-- Sort control -->
        <select id="sortBy" class="px-3 py-2 border rounded-xl text-sm bg-white">
          <option value="name_az">Name (A → Z)</option>
          <option value="name_za">Name (Z → A)</option>
          <option value="price_lh">Price (Low → High)</option>
          <option value="price_hl">Price (High → Low)</option>
          <option value="size_s_xl">Size (Small → XL)</option>
          <option value="size_xl_s">Size (XL → Small)</option>
          <option value="default">Default (Year ↓)</option>
        </select>
      </div>
    </div>

    <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="empty" class="hidden text-center py-12 text-neutral-500">No artworks match your filters.</div>
  </main>

  <!-- Load shared data FIRST -->
  <script src="./artworks.js"></script>

  <!-- Page script -->
  <script>
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const filterCollection = document.getElementById('filterCollection');
    const filterYear = document.getElementById('filterYear');
    const filterSize = document.getElementById('filterSize');
    const filterMedium = document.getElementById('filterMedium');
    const sortBy = document.getElementById('sortBy');

    // Tag original array order (stable tiebreaker)
    (window.ARTWORKS || []).forEach((a, i) => { a._i = i; });

    function setupFilters(){
      const data = (window.ARTWORKS || []);

      const collections = Array.from(new Set(data.map(a => a.collection || "Uncategorized"))).sort();
      filterCollection.innerHTML = `<option value="">All collections</option>` + collections.map(c=>`<option>${c}</option>`).join('');

      const years = Array.from(new Set(data.map(a => a.year).filter(Boolean))).sort((a,b)=>b-a);
      filterYear.innerHTML = `<option value="">All years</option>` + years.map(y=>`<option>${y}</option>`).join('');

      const mediums = Array.from(new Set(data.map(a => a.medium || "Unknown"))).sort();
      filterMedium.innerHTML = `<option value="">All mediums</option>` + mediums.map(m=>`<option>${m}</option>`).join('');

      if (sortBy) sortBy.value = 'default';
    }

    // Parse "AED 10,000" -> 10000
    function priceNumber(p){
      if (!p) return NaN;
      const s = String(p).replace(/[^\d.]/g, "");
      return s ? parseFloat(s) : NaN;
    }

    // Map size label to rank for sorting
    function sizeRank(sz){
      const map = { "Small": 0, "Medium": 1, "Large": 2, "Extra Large": 3 };
      return map[sz] ?? -1;
    }

    function sortItems(items, mode){
      switch (mode){
        case 'name_az':  return items.slice().sort((a,b)=>(a.title||'').localeCompare(b.title||''));
        case 'name_za':  return items.slice().sort((a,b)=>(b.title||'').localeCompare(a.title||''));
        case 'price_lh': return items.slice().sort((a,b)=>(priceNumber(a.price)-priceNumber(b.price)));
        case 'price_hl': return items.slice().sort((a,b)=>(priceNumber(b.price)-priceNumber(a.price)));
        case 'size_s_xl':return items.slice().sort((a,b)=>(sizeRank(a.size)-sizeRank(b.size)));
        case 'size_xl_s':return items.slice().sort((a,b)=>(sizeRank(b.size)-sizeRank(a.size)));
        case 'default':
        default:
          // Year DESC first; within same year keep original order
          return items.slice().sort((a,b) => {
            const ay = (typeof a.year === 'number') ? a.year : (parseInt(a.year) || -Infinity);
            const by = (typeof b.year === 'number') ? b.year : (parseInt(b.year) || -Infinity);
            if (ay !== by) return by - ay;      // newer first
            return a._i - b._i;                 // stable within year
          });
      }
    }

    // Card renderer with focal + (optional) zoom
    function card(a){
      const focalMap = {
        top: 'object-top',
        bottom: 'object-bottom',
        left: 'object-left',
        right: 'object-right',
        center: 'object-center'
      };

      const focalRaw = (a.focal || 'center').toString().trim().toLowerCase();
      const tailwindClass = focalMap[focalRaw];
      const useInlineFocal = !tailwindClass && a.focal; // e.g., "top left", "50% 20%"

      const zoomVal = (typeof a.zoom === 'number' && a.zoom > 0) ? a.zoom : 1;

      const styles = [];
      if (useInlineFocal) styles.push(`object-position:${a.focal};`);
      if (zoomVal !== 1)  styles.push(`transform:scale(${zoomVal}); will-change:transform;`);
      const styleAttr = styles.length ? `style="${styles.join(' ')}"` : '';

      const focalClass = tailwindClass || 'object-center';

      return `
        <article class="group rounded-2xl overflow-hidden border bg-white">
          <a href="./artwork.html?id=${encodeURIComponent(a.id)}" class="block">
            <div class="aspect-[4/3] bg-neutral-100 overflow-hidden">
              <img src="${a.image}" alt="${a.title}"
                   class="w-full h-full object-cover ${focalClass} transition"
                   ${styleAttr}/>
            </div>
            <div class="p-3">
              <h3 class="font-medium">${a.title}</h3>
              <p class="text-sm text-neutral-600">${a.medium} • ${a.size_cm} • ${a.year}</p>
              <div class="mt-2 flex items-center justify-between text-sm">
                <span class="font-medium">${a.price || "AED —"}</span>
                <div class="flex items-center gap-2">
                  ${a.collection ? '<span class="px-2 py-0.5 rounded-full border">' + a.collection + '</span>' : ''}
                  ${a.size ? '<span class="px-2 py-0.5 rounded-full border">' + a.size + '</span>' : ''}
                </div>
              </div>
            </div>
          </a>
        </article>`;
    }

    function render(){
      const q    = (search?.value || '').toLowerCase();
      const coll = filterCollection?.value || '';
      const yr   = filterYear?.value || '';
      const sz   = filterSize?.value || '';
      const med  = filterMedium?.value || '';
      const mode = sortBy?.value || 'default';

      let items = (window.ARTWORKS || []).filter(a => (
        (!coll || (a.collection || '') === coll) &&
        (!yr || String(a.year) === yr) &&
        (!sz || (a.size || '') === sz) &&
        (!med || (a.medium || '') === med) &&
        (!q || `${a.title} ${a.medium} ${a.collection}`.toLowerCase().includes(q))
      ));

      items = sortItems(items, mode);

      grid.innerHTML = items.map(card).join('');
      document.getElementById('empty').classList.toggle('hidden', items.length !== 0);
    }

    [search, filterCollection, filterYear, filterSize, filterMedium, sortBy]
      .filter(Boolean)
      .forEach(el => el.addEventListener('input', render));

    setupFilters();
    render();
  </script>
</body>
</html>
